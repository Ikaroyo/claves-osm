<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>PE-OSM Toolbox</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" href="src/logo-title.png" />
  <link rel="stylesheet" type="text/css" href="css/styles.css" />
  <link rel="stylesheet" href="css/navbar.css" />
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
  <script>
    async function loadPage(url) {
      const iframe = document.createElement("iframe");
      iframe.src = "src/" + url;
      iframe.style.width = "100%";
      iframe.style.height = "100%";
      iframe.style.display = "block";
      iframe.style.margin = "0 auto";
      iframe.style.border = "none";
      document.getElementById("iframe-container").innerHTML = "";
      document.getElementById("iframe-container").appendChild(iframe);
    }

    document.addEventListener("DOMContentLoaded", function () {
      loadPage("EXTRA/buscarClaves.html");
    });

  </script>
  <style>
    h1 {
      text-align: center;
      margin-top: 20px;
      margin-bottom: 20px;
      color: #424242;
      font-size: 40px;
      font-weight: 600;
      text-shadow: 0px 0px 10px rgba(0, 92, 134, 0.3);

    }
  </style>

</head>

<body>
  <nav class="navbar">
    <a href="" class="navbar-logo"><i class="material-icons"><img class="logo" src="src/logo-osm.png"
          alt="logo-osm" /></i></a>
    <h1>Buscador Claves Pago Electronico</h1>
  </nav>

  <div id="iframe-container"></div>

  <script src="js/script.js"></script>
</body>

</html>
